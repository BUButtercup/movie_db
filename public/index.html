<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Movie MiniProject</title>
</head>
<body>
    <header>
        <h1>Welcome to the Wk 6 MiniProject Movie Database!</h1>
        <div class="choices">
            <h2 id="show-all">Show ALL Movies</h2>
            <h2 id="find-movie">Find a Movie</h2>
            <h2 id="rev-movie">Review a Movie</h2>
            <h2 id="find-review">Find Movie Reviews</h2>
        </div>
        <!-- <nav>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </nav> -->
    </header>
    <main>
        <div class="start" id="hide">
            <h2>Choose an action above to begin!</h2>
        </div>
        <div id="add-box">
            <h3>Can't find what you're looking for?</h3>
            <button id="add-mov">Add a Movie</button>
        </div>
        <form action="" id="find">
            <h2 class="frm">Find a Movie</h2>
            <!-- <label for="title" class="frm">Movie Title</label> -->
            <input type="text" name="title" placeholder="Type the title here..." class="frm" id="find-inpt">
            <button type="submit" class="frm">Find it!</button>
        </form>
        <form action="" id="add-movie">
            <h2 class="frm">Add a Movie to the List</h2>
            <!-- <label for="add-title" class="frm">Movie Title</label> -->
            <input type="text" name="add-title" placeholder="Type the title here..." class="frm" id="add-title-inpt">
            <textarea name="add" id="desc-inpt" cols="30" rows="10" placeholder="Type a description of the movie here..."class="frm"></textarea>
            <button type="submit"class="frm">Add it!</button>
        </form>
        <form action="" id="review">
            <h2 class="frm">Review a Movie</h2>
            <!-- <label for="title" class="frm">Movie Title</label> -->
            <input type="text" name="title" placeholder="Type the title here..." class="frm" id="rev-title-inpt">
            <textarea name="review" id="rev-inpt" cols="30" rows="10" placeholder="Type your review here..."class="frm"></textarea>
            <button type="submit"class="frm">Review it!</button>
        </form>
        <form action="" id="find-rev">
            <h2 class="frm">Find Reviews</h2>
            <!-- <label for="title" class="frm">Movie Title</label> -->
            <input type="text" name="title" placeholder="Type the title here..." class="frm" id="find-rev-inpt">
            <button type="submit" class="frm">Find it!</button>
        </form>
        <!-- <form action="">
            <h2>Find a Movie</h2>
        </form> -->
        <div class="disp-box" id="display-box">
            <div class="disp-area" id="display"></div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
