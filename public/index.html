<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Movie MiniProject</title>
</head>
<body>
    <header>
        <h1>Welcome to the Wk 6 MiniProject Movie Database!</h1>
        <!-- <nav>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </nav> -->
    </header>
    <main>
        <div class="choices">
            <h2>Find a Movie</h2>
            <h2>Review a Movie</h2>
            <h2>Find a Review</h2>
        </div>
        <form action="" id="find">
            <h2 class="frm">Find a Movie</h2>
            <label for="title" class="frm">Movie Title</label>
            <input type="text" name="title" placeholder="Type the title here..." class="frm">
            <button type="submit" class="frm">Find it!</button>
        </form>
        <form action="" id="review">
            <h2 class="frm">Review a Movie</h2>
            <label for="title" class="frm">Movie Title</label>
            <input type="text" name="title" placeholder="Type the title here..." class="frm">
            <textarea name="review" id="" cols="30" rows="10" placeholder="Type your review here..."class="frm"></textarea>
            <button type="submit"class="frm">Review it!</button>
        </form>
        <form action="" id="find-rev">
            <h2 class="frm">Find Reviews</h2>
            <label for="title" class="frm">Movie Title</label>
            <input type="text" name="title" placeholder="Type the title here..." class="frm">
            <button type="submit" class="frm">Find it!</button>
        </form>
        <!-- <form action="">
            <h2>Find a Movie</h2>
        </form> -->
        <div class="disp-box"></div>
    </main>
</body>
</html>
